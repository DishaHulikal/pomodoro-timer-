<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage Pomodoro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: #9db5a2; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Pomodoro() {
      const [minutes, setMinutes] = useState(25);
      const [seconds, setSeconds] = useState(0);
      const [isActive, setIsActive] = useState(false);
      const [mode, setMode] = useState('Work'); // Work or Break
      const [workTime, setWorkTime] = useState(25);
      const [breakTime, setBreakTime] = useState(5);

      useEffect(() => {
        let interval = null;
        if (isActive && (minutes > 0 || seconds > 0)) {
          interval = setInterval(() => {
            if (seconds === 0) {
              setMinutes(minutes - 1);
              setSeconds(59);
            } else {
              setSeconds(seconds - 1);
            }
          }, 1000);
        } else if (minutes === 0 && seconds === 0) {
          setIsActive(false);
          const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
          audio.play();
        }
        return () => clearInterval(interval);
      }, [isActive, minutes, seconds]);

      const toggle = () => setIsActive(!isActive);
      
      const reset = () => {
        setIsActive(false);
        setMinutes(mode === 'Work' ? workTime : breakTime);
        setSeconds(0);
      };

      const switchMode = (newMode) => {
        setMode(newMode);
        setIsActive(false);
        setMinutes(newMode === 'Work' ? workTime : breakTime);
        setSeconds(0);
      };

      const handleEdit = (type) => {
        const val = prompt(`Set ${type} minutes:`, type === 'Work' ? workTime : breakTime);
        if (val && !isNaN(val)) {
          const num = parseInt(val);
          if (type === 'Work') {
            setWorkTime(num);
            if (mode === 'Work') setMinutes(num);
          } else {
            setBreakTime(num);
            if (mode === 'Break') setMinutes(num);
          }
          setSeconds(0);
        }
      };

      const progress = mode === 'Work' 
        ? ((minutes * 60 + seconds) / (workTime * 60)) * 100 
        : ((minutes * 60 + seconds) / (breakTime * 60)) * 100;

      return (
        <div className="p-4 flex flex-col items-center justify-center h-screen text-white select-none">
          <div className="flex gap-4 mb-2">
            <button onClick={() => switchMode('Work')} className={`text-[10px] uppercase tracking-widest ${mode === 'Work' ? 'font-bold underline' : 'opacity-60'}`}>Focus</button>
            <button onClick={() => switchMode('Break')} className={`text-[10px] uppercase tracking-widest ${mode === 'Break' ? 'font-bold underline' : 'opacity-60'}`}>Break</button>
          </div>

          <h1 className="text-5xl font-light mb-1 tracking-tighter cursor-pointer" onClick={() => handleEdit(mode)}>
            {String(minutes).padStart(2, '0')}:{String(seconds).padStart(2, '0')}
          </h1>

          <div className="w-full max-w-[120px] h-1 bg-[#869a8a] rounded-full mb-6 overflow-hidden">
            <div className="h-full bg-white transition-all duration-1000" style={{ width: `${progress}%` }}></div>
          </div>

          <div className="flex gap-6">
            <button onClick={toggle} className="text-xs font-bold bg-white text-[#9db5a2] px-4 py-1.5 rounded-full hover:bg-opacity-90">
              {isActive ? 'PAUSE' : 'START'}
            </button>
            <button onClick={reset} className="text-xs opacity-80 hover:opacity-100">RESET</button>
          </div>

          <div className="mt-4 flex gap-4 opacity-40 text-[9px]">
            <span className="cursor-pointer" onClick={() => handleEdit('Work')}>Set Work: {workTime}m</span>
            <span className="cursor-pointer" onClick={() => handleEdit('Break')}>Set Break: {breakTime}m</span>
          </div>
        </div>
      );
    }
    ReactDOM.render(<Pomodoro />, document.getElementById('root'));
  </script>
</body>
</html>
