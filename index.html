<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evergreen Pomodoro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: #BECFBB; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function Pomodoro() {
      const [workTime, setWorkTime] = useState(25);
      const [breakTime, setBreakTime] = useState(5);
      const [minutes, setMinutes] = useState(25);
      const [seconds, setSeconds] = useState(0);
      const [isActive, setIsActive] = useState(false);
      const [mode, setMode] = useState('Work');

      useEffect(() => {
        let interval = null;
        if (isActive && (minutes > 0 || seconds > 0)) {
          interval = setInterval(() => {
            if (seconds === 0) {
              setMinutes(m => m - 1);
              setSeconds(59);
            } else {
              setSeconds(s => s - 1);
            }
          }, 1000);
        } else if (minutes === 0 && seconds === 0 && isActive) {
          setIsActive(false);
        }
        return () => clearInterval(interval);
      }, [isActive, minutes, seconds]);

      const toggle = () => setIsActive(!isActive);
      
      const reset = () => {
        setIsActive(false);
        setMinutes(mode === 'Work' ? workTime : breakTime);
        setSeconds(0);
      };

      const handleTimeChange = () => {
        const newTime = prompt(`Set ${mode} minutes:`, mode === 'Work' ? workTime : breakTime);
        if (newTime && !isNaN(newTime)) {
          const num = parseInt(newTime);
          if (mode === 'Work') {
            setWorkTime(num);
            if (mode === 'Work') setMinutes(num);
          } else {
            setBreakTime(num);
            if (mode === 'Break') setMinutes(num);
          }
          setSeconds(0);
          setIsActive(false);
        }
      };

      const progress = mode === 'Work' 
        ? ((minutes * 60 + seconds) / (workTime * 60)) * 100 
        : ((minutes * 60 + seconds) / (breakTime * 60)) * 100;

      return (
        <div className="p-4 flex flex-col items-center justify-center h-screen text-[#4a5d4c] select-none">
          <div className="flex gap-4 mb-2">
            <button onClick={() => {setMode('Work'); setMinutes(workTime); setSeconds(0); setIsActive(false);}} className={`text-[10px] uppercase tracking-widest ${mode === 'Work' ? 'font-bold underline' : 'opacity-60'}`}>Focus</button>
            <button onClick={() => {setMode('Break'); setMinutes(breakTime); setSeconds(0); setIsActive(false);}} className={`text-[10px] uppercase tracking-widest ${mode === 'Break' ? 'font-bold underline' : 'opacity-60'}`}>Break</button>
          </div>

          <h1 className="text-5xl font-light mb-1 tracking-tighter cursor-pointer" onClick={handleTimeChange}>
            {String(minutes).padStart(2, '0')}:{String(seconds).padStart(2, '0')}
          </h1>

          <div className="w-full max-w-[120px] h-1 bg-[#a8baab] rounded-full mb-6 overflow-hidden">
            <div className="h-full bg-[#4a5d4c] transition-all duration-1000" style={{ width: `${progress}%` }}></div>
          </div>

          <div className="flex gap-6">
            <button onClick={toggle} className="text-xs font-bold bg-[#4a5d4c] text-[#BECFBB] px-4 py-1.5 rounded-full hover:bg-opacity-90">
              {isActive ? 'PAUSE' : 'START'}
            </button>
            <button onClick={reset} className="text-xs opacity-60 hover:opacity-100">RESET</button>
          </div>
        </div>
      );
    }
    ReactDOM.render(<Pomodoro />, document.getElementById('root'));
  </script>
</body>
</html>
