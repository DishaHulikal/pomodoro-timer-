<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evergreen Pomodoro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: #BECFBB; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Pomodoro() {
      const [workTime, setWorkTime] = useState(25);
      const [breakTime, setBreakTime] = useState(5);
      const [minutes, setMinutes] = useState(25);
      const [seconds, setSeconds] = useState(0);
      const [isActive, setIsActive] = useState(false);
      const [mode, setMode] = useState('Work');
      const [isEditing, setIsEditing] = useState(false);

      const playSound = () => {
        try {
          const context = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = context.createOscillator();
          const gain = context.createGain();
          oscillator.connect(gain); gain.connect(context.destination);
          oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(880, context.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 1);
          oscillator.start(); oscillator.stop(context.currentTime + 1);
        } catch (e) { console.error(e); }
      };

      useEffect(() => {
        const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.title = isActive ? `${timeStr} - ${mode}` : "Evergreen Pomodoro";

        let interval = null;
        if (isActive && (minutes > 0 || seconds > 0)) {
          interval = setInterval(() => {
            if (seconds === 0) {
              setMinutes(m => m - 1);
              setSeconds(59);
            } else {
              setSeconds(s => s - 1);
            }
          }, 1000);
        } else if (minutes === 0 && seconds === 0 && isActive) {
          setIsActive(false);
          playSound();
        }
        return () => clearInterval(interval);
      }, [isActive, minutes, seconds, mode]);

      // --- IMPROVED SAVE LOGIC ---
      const saveNewTime = (val) => {
        const num = parseInt(val);
        if (!isNaN(num) && num >= 0) {
          if (mode === 'Work') {
            setWorkTime(num);
            setMinutes(num);
          } else {
            setBreakTime(num);
            setMinutes(num);
          }
          setSeconds(0);
        }
        setIsActive(false);
        setIsEditing(false); // This closes the box and forces the UI to refresh
      };

      const progress = ((minutes * 60 + seconds) / (Math.max(1, (mode === 'Work' ? workTime : breakTime)) * 60)) * 100;

      return (
        <div className="p-4 flex flex-col items-center justify-center h-screen text-[#4a5d4c] select-none">
          <div className="flex gap-4 mb-2">
            <button onClick={() => {setMode('Work'); setMinutes(workTime); setSeconds(0); setIsActive(false);}} className={`text-[10px] uppercase tracking-widest ${mode === 'Work' ? 'font-bold underline' : 'opacity-60'}`}>Focus</button>
            <button onClick={() => {setMode('Break'); setMinutes(breakTime); setSeconds(0); setIsActive(false);}} className={`text-[10px] uppercase tracking-widest ${mode === 'Break' ? 'font-bold underline' : 'opacity-60'}`}>Break</button>
          </div>

          <div className="h-16 flex items-center justify-center">
            {isEditing ? (
              <input 
                autoFocus 
                type="number"
                className="text-5xl font-light bg-transparent border-b-2 border-[#4a5d4c] w-24 text-center outline-none text-[#4a5d4c]"
                defaultValue={mode === 'Work' ? workTime : breakTime}
                onBlur={(e) => saveNewTime(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && saveNewTime(e.target.value)}
              />
            ) : (
              <h1 className="text-5xl font-light tracking-tighter cursor-text" onClick={() => setIsEditing(true)}>
                {String(minutes).padStart(2, '0')}:{String(seconds).padStart(2, '0')}
              </h1>
            )}
          </div>

          <div className="w-full max-w-[120px] h-1 bg-[#a8baab] rounded-full mb-6 mt-2 overflow-hidden">
            <div className="h-full bg-[#4a5d4c] transition-all duration-1000" style={{ width: `${progress}%` }}></div>
          </div>

          <div className="flex gap-6">
            <button onClick={() => setIsActive(!isActive)} className="text-xs font-bold bg-[#4a5d4c] text-[#BECFBB] px-4 py-1.5 rounded-full">
              {isActive ? 'PAUSE' : 'START'}
            </button>
            <button onClick={() => {setMinutes(mode === 'Work' ? workTime : breakTime); setSeconds(0); setIsActive(false);}} className="text-xs opacity-60 hover:opacity-100 uppercase tracking-widest">Reset</button>
          </div>
        </div>
      );
    }
    ReactDOM.render(<Pomodoro />, document.getElementById('root'));
  </script>
</body>
</html>
